 <area  class="tooltip" title="This work package 
will develop a 
test bed to test, 
evaluate and 
demonstrate the 
applicability of 
the evolving SCAPE 
preservation 
services to the 
complexity of the 
scientific 
research 
lifecycle. The 
services must 
address the 
variety of 
fundamental 
entities such as 
raw data, 
algorithms and 
their 
implementation as 
software, various 
stages of 
processed data, 
and publications 
based on that data 
which collectively 
make up the 
lifecycle of 
scientific 
endeavour. The 
work package will 
have a dual focus 
on two aspects of 
preservation that 
are of particular 
importance for 
data from 
scientific 
facilities: 
migration of 
formats, and 
linking of data 
and ancillary 
resources to 
ensure 
traceability of 
the scientific 
process over time. 
This is part of an 
overall vision to 
achieve 
interoperability 
across different 
facilities (there 
is ongoing work in 
this area) and 
across time (which 
is the 
preservation 
aspect). There are 
some key 
differences 
between the 
research datasets 
testbed and the 
other testbeds in 
the project. For 
research datasets, 
the idea of the 
process by which 
they were created 
is of great 
importance. It is 
expected that
this 
work package will 
therefore provide 
opportunities to 
apply and test 
preservation 
actions some of 
which are common 
to the other 
testbeds (those 
concerned with 
migration) and 
others that are 
specific to the 
needs of the 
research datasets. 
This in itself 
will provide a 
validation of the 
SCAPE platform’s 
ability to handle 
a diversity of 
preservation 
services."  id="node10" shape="rect" coords="1993,170,2242,190"></area>

orchestration of 
the various

 <area  class="tooltip" title="Supporting the 
execution of 
production-quality 
workflows on vast 
amounts of data 
requires a robust 
infrastructure 
that provides

computational 
power and fast 
access to data. In 
collaboration with 
the other 
workpackages in 
this sub-project, 
this workpackage

 <area  class="tooltip" title="The process 
management layer 
of the SCAPE 
architecture 
addresses all 
technical aspects 
of managing 
complex data 
processing 
pipelines, which 
we refer to as 
workflows. 
Workflows are 
defined as 
compositions of
elementary tasks, 
which represent 
specific data 
characterisation 
and preservation 
tasks. The use of 
workflows brings a 
number of 
advantages. 
Workflows 
facilitate the use 
of third party 
components and, 
given appropriate 
tooling and 
environments, 
allow assembly of 
complex processes 
by non-experts; 
they can 
orchestrate 
distributed
service components 
providing 
opportunities for 
scalability; they 
encapsulate 
community 
processes, 
supporting sharing 
of practice; and 
they facilitate 
the collection of 
provenance data 
which can 
contribute to 
community sharing, 
curation and 
execution 
optimisation."  id="node22" shape="rect" coords="1119,1167,1323,1187"></area>
 <area  class="tooltip" title="The objective of 
this work package 
is to address the 
key barrier to the 
integration of 
preservation 
mechanisms into 
the data life-
cycle. Major 
current digital 
repository systems 
(like Fedora, 
DSpace, and 
EPrints) do not 
provide built-in 
support for the 
active 
preservation of 
digital content. 
This will be 
addressed by the 
design of a 
generalised 
approach to the 
integration of 
scalable 
preservation 
workflows within 
digital repository 
systems 
irrespective of 
the underlying 
repository
